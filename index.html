<!DOCTYPE html>
<html>
<head>
<title>SXOS</title>
<link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css"/>
<style>
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  background: #000;
  color: #0f0;
  font-family: monospace;
  font-size: 16px;
}
#terminal-container {
  height: 100%;
  width: 100%;
  overflow: hidden;
}
.xterm-viewport {
  overflow-y: hidden !important;
}
</style>
</head>
<body>
<div id="terminal-container"></div>
<textarea id="input-field" style="display:none;"></textarea>
<script src="https://unpkg.com/xterm/lib/xterm.js"></script>
<script>
const t = new Terminal({
  scrollback: 0,
  disableStdin: false,
  theme: { background: '#000' }
});
t.open(document.getElementById('terminal-container'));
document.querySelector('.xterm-viewport').style.overflowY = 'hidden';
t.writeln('SXOS V0.3.2 Nightly Pumpkin. Type "help" for a list of commands.');
t.prompt = () => t.write('\x1B[32m$ \x1B[0m');

const commands = {
  'joke': () => fetchJoke().then(joke => t.writeln(joke)).catch(error => t.writeln('Error fetching joke: ' + error)),
  'info': () => t.writeln('System info: SXOS V0.3.2 Nightly Pumpkin'),
  'help': () => {
    t.writeln('Available commands:');
    t.writeln('  joke - tells a joke');
    t.writeln('  info - displays system info');
    t.writeln('  help - shows this help message');
  }
};

async function fetchJoke() {
  const response = await fetch('https://icanhazdadjoke.com/', { headers: { 'Accept': 'application/json' } });
  if (!response.ok) throw new Error('Network response was not ok');
  const data = await response.json();
  return data.joke;
}

t.onKey(async e => {
  const { keyCode } = e.domEvent;
  const input = document.getElementById('input-field');
  let cmd = input.value;
  if (keyCode === 13) {
    input.value = '';
    t.writeln('');
    cmd = cmd.trim();
    if (commands[cmd]) {
      await commands[cmd]();
    } else {
      t.writeln(`Command not found: ${cmd}`);
    }
    t.prompt();
  } else if (keyCode === 8) {
    if (cmd.length > 0) {
      t.write('\b \b');
      input.value = cmd.slice(0, -1);
    }
  } else if (!e.domEvent.altKey && !e.domEvent.ctrlKey && !e.domEvent.metaKey) {
    t.write(e.key);
    input.value += e.key;
  }
});

t.prompt();
</script>
</body>
</html>
